<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dice Roller - Custom Dice</title>
</head>
<body>
    <h1 class="header">Custom Dice</h1>
    <div class="container">
        <div class="centre">
            <input type="number" class="txt" placeholder="Start Number" id="snum">
        </div>
    </div>
    <br>
    <div class="container">
        <div class="centre">
            <input type="number" class="txt" placeholder="End Number" id="enum">
        </div>
    </div>
    <br>
    <div class="container">
        <div class="centre">
            <button class="sbtn" onclick="getElementById('num').innerHTML = Math.round(Math.random() * (getElementById('enum').value - getElementById('snum').value) + getElementById('snum').value)">Roll</button>
        </div>
    </div>
    <div class="container">
        <div class="centre">
            <p class="para" id="num">Number</p>
        </div>
    </div>

    <footer class="credits">Made by @thethiefingking</footer>
</body>
</html>
